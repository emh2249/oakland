<!doctype html>

<script src="../d3plus.v2.js"></script>

<body>

</body>

<script>

var myData = [
  {section: "'Officers'", x: 1995, y: 661},
  {section: "'Officers'", x: 1996, y: 626},
  {section: "'Officers'", x: 1997, y: 664},
  {section: "'Officers'", x: 1998, y: 734},
  {section: "'Officers'", x: 1999, y: 737},
  {section: "'Officers'", x: 2000, y: 737},
  {section: "'Officers'", x: 2001, y: 738},
  {section: "'Officers'", x: 2002, y: 814},
  {section: "'Officers'", x: 2003, y: 792},
  {section: "'Officers'", x: 2004, y: 706},
  {section: "'Officers'", x: 2005, y: 730},
  {section: "'Officers'", x: 2006, y: 688},
  {section: "'Officers'", x: 2007, y: 722},
  {section: "'Officers'", x: 2008, y: 766},
  {section: "'Officers'", x: 2009, y: 793},
];


new d3plus.LinePlot()
  .config({
    data: myData,
    groupBy: "section",
    legendConfig: {
      shapeConfig: {
        height: 25,
        width: 25
      }
    }
  })
  .title("Little Rock Household Median Income by Selected Areas, 1970-2010")
  .xConfig({
    title:"Year"})
  .yConfig({
    title:"Household Income (in 2010 dollars)"})
  .shapeConfig({
    Line: {
      strokeWidth: 3.5}})
  .render();



</script>
